spring.application.name=config-server
server.port=7001

spring.cloud.config.server.git.uri=https://github.com/117561271/lark.git
spring.cloud.config.server.git.searchPaths=configs
spring.cloud.config.label=master
spring.cloud.config.server.git.username=
spring.cloud.config.server.git.password=

spring.cloud.bus.enabled=true
spring.cloud.bus.refresh.enabled=true
spring.cloud.bus.env.enabled=true

spring.cloud.refresh.enabled=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

management.endpoints.web.exposure.include=bus-refresh

eureka.client.serviceUrl.defaultZone=http://localhost:7000/eureka/